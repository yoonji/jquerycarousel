<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<title>jQuery Carousel</title>
</head>
<body>

	<div class="wrapper">
		<div id="frame">
			<div id="tray">
				<div class="slide">
					<h2>Intro Text </h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio inventore soluta, hic provident nam unde architecto nostrum! Sit quae deleniti, esse nam? Rerum doloribus repudiandae nostrum officia expedita, pariatur, inventore.</p>
				</div>


				<div class="slide">
					<img src="http://fillmurray.com/800/600" alt="Bill">
				</div>
				

				<div class="slide">
					<iframe width="800" height="600" src="https://www.youtube.com/embed/MHdcPlfwmkg" frameborder="0" allowfullscreen></iframe>
				</div>



			</div> <!-- closing of tray -->
			
			<!-- These links are our left and right arrows -->
			<a href="#" id="prev">Previous</a>
			<a href="#" id="next">Next</a>

		</div> <!-- closing of wrapper -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/carousel.js"></script>
	</div>

</body>
</html>
